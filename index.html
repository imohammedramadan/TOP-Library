<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />
    <title>TOP-Library</title>
  </head>
  <body>
    <header>
      <h1>TOP-Library</h1>
    </header>
    <main>
      <div class="form-container">
        <form>
          <fieldset>
            <legend>Add a new Book</legend>
            <div class="form-content">
              <div>
                <label class="visually-hidden" for="book-title">Title</label>
                <input
                  type="text"
                  id="book-title"
                  name="title"
                  placeholder="Title"
                  required
                />
              </div>
              <div>
                <label class="visually-hidden" for="book-author">Author</label>
                <input
                  type="text"
                  id="book-author"
                  name="author"
                  placeholder="Author"
                  required
                />
              </div>
              <div>
                <label class="visually-hidden" for="book-pages">Pages</label>
                <input
                  type="number"
                  id="book-pages"
                  name="pages"
                  placeholder="Pages"
                  required
                />
              </div>
              <div>
                <label class="visually-hidden" for="book-status"
                  >Read Status</label
                >
                <select name="status" id="book-status" required>
                  <option value="">Read Status</option>
                  <option value="Read">Read</option>
                  <option value="Not Read">Not Read</option>
                </select>
              </div>
            </div>
            <div>
              <button class="form-btn" type="submit">Add to Library</button>
            </div>
          </fieldset>
        </form>
      </div>

      <div class="book-display">
        <div class="display-header"><h1>My Books</h1></div>
        <div class="display-cards"></div>
      </div>
      <div class="card-modal">
        <dialog class="modal">
          <form>
            <div class="modal-form-content">
              <div>
                <label class="visually-hidden" for="modal-book-title"
                  >Title</label
                >
                <input
                  type="text"
                  id="modal-book-title"
                  name="title"
                  placeholder="Title"
                  required
                  value=""
                />
              </div>
              <div>
                <label class="visually-hidden" for="modal-book-author"
                  >Author</label
                >
                <input
                  type="text"
                  id="modal-book-author"
                  name="author"
                  placeholder="Author"
                  required
                  value=""
                />
              </div>
              <div>
                <label class="visually-hidden" for="modal-book-pages"
                  >Pages</label
                >
                <input
                  type="number"
                  id="modal-book-pages"
                  name="pages"
                  placeholder="Pages"
                  required
                  value=""
                />
              </div>
              <div>
                <label class="visually-hidden" for="modal-book-status"
                  >Read Status</label
                >
                <select name="status" id="modal-book-status" required>
                  <option value="">Read Status</option>
                  <option value="Read">Read</option>
                  <option value="Not Read">Not Read</option>
                </select>
              </div>
            </div>
            <div class="modal-btns">
              <button class="modal-form-btn" type="submit">Done</button>
              <button class="modal-form-btn modal-exit" type="button">
                Exit
              </button>
            </div>
          </form>
        </dialog>
      </div>
    </main>

    <script defer src="./app.js"></script>
  </body>
</html>
